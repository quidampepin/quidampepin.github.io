---
layout: default
---

<ul>
  {% for language in site.languages %}
    <li><a href="{{ "/i18n/" | append: language | append: "/index.html" }}">{{ language }}</a></li>
  {% endfor %}
</ul>

{% if page.lang %}
  {% assign current_lang = page.lang %}
{% else %}
  {% assign current_lang = site.default_lang %}
{% endif %}

{% include_relative i18n/{{ current_lang }}/index.html %}
