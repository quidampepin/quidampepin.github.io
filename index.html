---
layout: default
---

<h1>Bienvenue</h1>

  <p>Notes, idées et récits au sujet de tout et de rien. <p/>


<div class="posts">
  
  <h2>Dernières entrées</h2>

  {% for post in site.posts %}
    <article class="post">

       <div class="post-title"> 
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </div>
       <p>
        {{ post.description }}
      </p>

      <div class="date">
        {{ post.date | date: "%Y-%m-%d"}}
      </div>

    </article>
  {% endfor %}
</div>
