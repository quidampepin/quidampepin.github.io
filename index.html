---
layout: default
---

<h1>Welcome</h1>

  <p>Notes, ideas and stories about UX, content design, life, and anything else that inspires me. <p/>


<div class="posts">
  
  <h2>Latest entries</h2>

  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>

      <div class="category">
        {{ post.category }}
      </div>

      <div class="date">
        {{ post.date | date: "%Y-%m-%d"}}
      </div>

    </article>
  {% endfor %}
</div>
