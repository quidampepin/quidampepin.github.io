---
layout: default
---

<h1>Bienvenue</h1>

  <p>Notes, idées et récits au sujet de tout et de rien.<p/>


<div class="posts">
  
  <h2>Dernières entrées</h2>

  {% for post in site.posts %}
    <article class="post">

      <a class="h3" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      
       <p>
        {{ post.description }}
      </p>

      <div class="date">
        {{ post.date | date: "%Y-%m-%d"}}
      </div>

    </article>
  {% endfor %}
</div>
