<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>


<section class="splash">
  <div class="splash__content">
    <img
    class="splash__photo"
    src="{{ site.baseurl }}/images/David_Pepin_landing.jpg"
    alt="Photo of David Pepin"
    loading="lazy"
    decoding="async"
  />
    <h1 class="splash__name">David Pepin</h1>

    <p class="splash__tagline">
      Espace de publication personnel<br>
      <span lang="en">Personal publishing space</span>
    </p>

    <nav class="splash__languages" aria-label="Language selection">
      <a href="/fr/" lang="fr">Français</a>
      <span aria-hidden="true">—</span>
      <a href="/en/" lang="en">English</a>
    </nav>
  </div>
</section>

</main>
<script src="index.js"></script>
</body>
</html>
