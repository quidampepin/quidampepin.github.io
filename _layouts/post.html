---
layout: default
---

<article class="post">
  {% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}
{% for post in posts %}
  
    <a class="selector" href="{{ post.url }}" class="{{ post.lang }}" {% if post.lang != "post.lang" %}style="border-bottom: 5px solid #222"{% endif %}>{{ post.lang }}</a>
  {% endfor %}
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%Y-%m-%d" }} - {{ page.tag }}
   </div>
   
  <div class="entry">
    {{ content }}
  </div>



  {% include disqus.html %}
</article>
