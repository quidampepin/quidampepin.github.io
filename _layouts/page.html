---
layout: default
---

<article class="page">

 

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% assign posts=site.pages | where:"ref", page.ref | sort: 'lang' %}
    {% for post in posts %}
      
        <a class="selector" href="{{ post.url }}" class="{{ post.lang }}" {% if post.lang == page.lang %}style="border-bottom: 5px solid #222"{% endif %}>{{ post.lang }}</a>  
      {% endfor %}
    {{ content }}
  </div>
</article>
