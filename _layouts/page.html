---
layout: default
---

<article class="page">

  {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
  {% for page in pages %}
    
      <a class="selector" href="{{ page.url }}" class="{{ page.lang }}" {% if page.lang == page.lang %}style="border-bottom: 5px solid #222"{% endif %}>{{ post.lang }}</a>  
    {% endfor %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
